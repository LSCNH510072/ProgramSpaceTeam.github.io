<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rtstart - RT起始页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <script>
      var time_jx = true;
      const version = 6.5;
    </script>
</head>
<body id="app">
    <p id="gpt"></p>
    <h1 id="tm" class="time" onclick="time_jx = !time_jx"></h1>
    <script>
      // 获取具有指定id的h1元素
      var tmElement = document.getElementById("tm");

      // 定义更新时间的函数
      function updateTime() {
        if (time_jx) {
          var currentTime = new Date().toLocaleTimeString([], {
            hour: "numeric",
            minute: "2-digit",
            second: "2-digit"
          });
        } else {
          var currentTime = new Date().toLocaleTimeString([], {
            hour: "numeric",
            minute: "2-digit"
          });
        }
        // 将格式化后的时间显示在h1元素中
        tmElement.textContent = currentTime;
      }

      setInterval(updateTime, 100);
    </script>
    <form action="https://baidu.com/s" target="_blank" class="search-wrapper" id="sousf">
      <label for="input"></label>
      <input type="text" class="search-container" name="wd" id="input" placeholder="搜索">
    </form>
   <form id="myForm" action="#" method="POST">
      <select id="selectBox" onchange="updateFormAction()">
        <option value="google">谷歌</option>
        <option value="bing">必应</option>
        <option value="baidu">百度</option>
        <option value="a360">360</option>
        <option value="ddg">DuckDuckGo</option>
      </select>
    </form>
    <script>
      var selectBox = document.getElementById("selectBox");
      var fform = document.getElementById("sousf");
      var ssname = document.getElementById("input");

      let engineDict = {
        google: ["https://google.com/search","q"],
        bing: ["https://bing.com/search","q"],
        baidu: ["https://baidu.com/s","wd"],
        a360: ["https://so.com/s","q"],
        ddg: ["https://duckduckgo.com","q"]
      }

      function updateFormAction() {
      var se = selectBox.value;
        // 判断单选框是否被选中
        if (se != "") {
          // 修改form的action属性
          fform.action = engineDict[se][0];
          ssname.name = engineDict[se][1];
          localStorage.setItem("se", se)
        }
      }

      selectBox.value=localStorage.getItem("se")




    </script>
    <p id="quote" onclick="get_yy()"></p>
    <div class="link" id="link">
      <a href="https://ProgramSpaceTeam.github.io/docs" style="color: #333; text-decoration: none;">Rtstart v6</a> | <a href="https://github.com/ProgramSpaceTeam/ProgramSpaceTeam.github.io/tree/main/rtstart" style="color: #333; text-decoration: none;">GitHub</a>
    </div>
    <script>
      var input_s = document.getElementById("input");
      input_s.addEventListener("focus", function() {
        document.getElementById('quote').style.opacity = 1
        document.getElementById('gpt').style.filter = 'blur(10px)'
        document.getElementById('link').style.opacity = 1
        document.getElementById('myForm').style.filter = 'blur(10px)'
      });

      input_s.addEventListener("blur", function() {
        document.getElementById('quote').style.opacity = 0
        document.getElementById('gpt').style.filter = 'none'
        document.getElementById('link').style.opacity = 0
        document.getElementById('myForm').style.filter = 'none'
      });
    </script>
    <script src="version.js"></script>
    <script src="script.js"></script>
    <script src="connection.js"></script>
  </body>
</html>
