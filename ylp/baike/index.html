    <h1 class="kt">袁隆平</h1>
    <h2 class="kt">首届国家最高科学技术奖得主、杂交水稻之父</h2>
    <hr>
    <br>
    <p>袁隆平（1930年9月7日-2021年5月22日），男，汉族，生于北平（今北京市），无党派人士，江西省九江市德安县人。享誉海内外的著名农业科学家，中国杂交水稻事业的开创者和领导者，中国共产党的亲密朋友，无党派人士的杰出代表，“共和国勋章”获得者，湖南省政协原副主席，国家杂交水稻工程技术研究中心原主任，中国工程院院士，被誉为“杂交水稻之父”。</p>
</body>
